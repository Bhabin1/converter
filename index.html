<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Temperature Converter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet"href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="temperature-converter">
            <div class="mobile">
                <p>1:52 pm</p>
                <div>
                    <i class="bx bx-signal-4"></i>
                    <i class="bx bx-wifi"></i>
                    <i class="bx bxs-battery"></i>
                </div>
            </div>
            <h2 class="Title">Temperature converter</h2>

            <div class="result">
                <span class="result-heading">Result (celcius)</span>
                <h2 class="celcius-value" id="celcius">0</h2>
            </div>

            <div class="degree-type">
                <div class="degree-field">
                    <label for="degree">Degree</label>
                    <input type="number" name="degree" id="degree">
                </div>

                <div class="temp-field">
                    <label for="temp-type">Type</label>
                    <select name="temperature" id="temp-type" autocomplete="on">
                       <option value="fahrenheit" id="fahrenheit">fahrenheit</option> 
                       <option value="kelvin" id="kelvin">kelvin</option>
                    </select>
                </div>
            </div>

            <button id="convert-btn">Convert</button>
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
